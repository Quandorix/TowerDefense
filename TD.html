<!DOCTYPE html>
<html>
<head>
    <title>Zombs.io Clone Mobile - Flache Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui" class="container-fluid">
            <p class="mb-1">Ressourcen: <span id="resources">Holz: 0 | Stein: 0 | Gold: 0</span></p>
            <p class="mb-1">Score: <span id="score">0</span> | Welle: <span id="wave">1</span></p>
            <p class="mb-1">Tag/Nacht: <span id="dayNight">Tag</span> (<span id="cycleTime">0</span>)</p>
            <p class="mb-1">Helfer: <span id="helperCount">0</span> | Mana: <span id="mana">100</span></p>
        </div>
        <div id="shop" class="container-fluid">
            <button id="buildWall" class="btn btn-custom">Mauer (10H, 10S)</button>
            <button id="buildTower" class="btn btn-custom">Turm (20H, 20S, 10G)</button>
            <button id="buildTrap" class="btn btn-custom">Falle (15H, 5G)</button>
            <button id="hireHelper" class="btn btn-custom">Helfer (100G)</button>
            <button id="upgradeWeapon" class="btn btn-custom">Waffe (50G)</button>
            <button id="upgradeWall" class="btn btn-custom">Mauern (20G)</button>
            <button id="upgradeTower" class="btn btn-custom">Türme (30G)</button>
            <button id="castSpell" class="btn btn-custom">Feuerball (20 Mana)</button>
        </div>
        <button id="shopButton">Shop</button>
        <div id="shopModal" class="container-fluid">
            <button id="buildWallMobile" class="btn btn-custom">Mauer (10H, 10S)</button>
            <button id="buildTowerMobile" class="btn btn-custom">Turm (20H, 20S, 10G)</button>
            <button id="buildTrapMobile" class="btn btn-custom">Falle (15H, 5G)</button>
            <button id="hireHelperMobile" class="btn btn-custom">Helfer (100G)</button>
            <button id="upgradeWeaponMobile" class="btn btn-custom">Waffe (50G)</button>
            <button id="upgradeWallMobile" class="btn btn-custom">Mauern (20G)</button>
            <button id="upgradeTowerMobile" class="btn btn-custom">Türme (30G)</button>
            <button id="castSpellMobile" class="btn btn-custom">Feuerball (20 Mana)</button>
            <button id="closeShop" class="btn btn-custom mt-2">Schließen</button>
        </div>
        <div id="joystick">
            <div id="joystickKnob"></div>
        </div>
        <canvas id="minimap"></canvas>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
